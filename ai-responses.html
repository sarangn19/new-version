<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Responses - UPSC Learning Platform</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- Core JavaScript Dependencies -->
  <script src="js/profile-manager.js"></script>
  <script src="js/loading-state-manager.js"></script>
  <script src="js/error-handler.js"></script>
  <script src="js/enhanced-note-manager.js"></script>
  
  <!-- Response Management -->
  <script src="js/response-manager.js"></script>
  <script src="js/response-management-interface.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="styles/glassmorphism.css" rel="stylesheet">
  <link href="styles/theme-system.css" rel="stylesheet">
  <link href="styles/accessibility.css" rel="stylesheet">
  <link href="styles/unified-theme.css" rel="stylesheet">

  <style>
    :root {
      --bg-dark-1: #1F1F1F;
      --bg-dark-2: #1A1A1A;
      --teal-primary: #2C7A7B;
      --text-faded: rgba(255, 255, 255, 0.5);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark-1);
      color: white;
    }

    .scroll-hidden::-webkit-scrollbar { display: none; }
    .scroll-hidden { -ms-overflow-style: none; scrollbar-width: none; }

    /* Glass effects */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .glass-sidebar {
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
    }

    /* Navigation styles */
    .nav-item {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .nav-item:hover {
      transform: translateX(4px);
      background: rgba(42, 42, 42, 0.8);
    }

    .nav-item.active {
      background: linear-gradient(135deg, rgba(44, 122, 123, 0.2), rgba(42, 42, 42, 0.9));
      border-left: 3px solid var(--teal-primary);
    }

    /* Response card styles */
    .response-card {
      transition: all 0.2s ease;
    }

    .response-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    /* Action button styles */
    .action-btn {
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      transform: translateY(-1px);
    }

    /* Filter section styles */
    .filter-section {
      background: var(--bg-dark-2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
    }

    /* Search input styles */
    .search-input {
      background: var(--bg-dark-1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: white;
      width: 100%;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--teal-primary);
      box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.1);
    }

    /* Line clamp utilities */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Page transition */
    .page-transition {
      animation: fadeInUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen text-white antialiased scroll-hidden" data-theme="dark" data-color-scheme="default">

  <div class="flex flex-col lg:flex-row h-screen bg-[var(--bg-dark-1)]">
    
    <!-- SIDEBAR -->
    <aside id="sidebar" class="hidden lg:flex flex-col w-[280px] glass-sidebar p-8 pt-20 flex-shrink-0 overflow-y-auto scroll-hidden">
      <!-- Profile and Notifications -->
      <div class="flex items-center justify-between px-2 mb-10">
        <div class="flex items-center space-x-4"> 
          <div class="relative">
            <a href="profile.html" class="user-avatar block w-12 h-12 rounded-full overflow-hidden bg-[#84D0F7] border-2 border-white/50 flex items-center justify-center hover:scale-105 transition-transform duration-200 cursor-pointer">
              <div id="user-initials" class="user-initials text-lg font-medium text-black">JD</div>
            </a>
            <!-- Notification badge -->
            <button id="notification-btn" aria-label="Notifications" class="absolute -right-2 -top-2 w-8 h-8 bg-[var(--bg-dark-1)]/90 backdrop-blur-sm rounded-full flex items-center justify-center border border-white/10 shadow-sm hover:bg-gray-700">
              <span class="w-6 h-6 rounded-full bg-[#111111] flex items-center justify-center">
                <i data-lucide="bell" class="text-white w-4 h-4"></i>
              </span>
            </button>
          </div>
          <div>
            <div id="user-name" class="font-normal text-sm">User</div>
            <div id="user-email" class="font-light text-xs opacity-70">user@upsc.com</div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="space-y-1.5 pt-10">
        <a href="db.html" class="nav-item flex items-center space-x-5 px-8 py-2.5 rounded-full">
          <i data-lucide="layout-dashboard" class="text-white opacity-50 w-5 h-5"></i>
          <span class="font-normal text-sm text-white opacity-50">Dashboard</span>
        </a>
        <a href="learn.html" class="nav-item flex items-center space-x-5 px-8 py-2.5 rounded-full">
          <i data-lucide="book-open" class="text-white opacity-50 w-5 h-5"></i>
          <span class="font-normal text-sm text-white opacity-50">Learn</span>
        </a>
        <a href="statistics.html" class="nav-item flex items-center space-x-5 px-8 py-2.5 rounded-full">
          <i data-lucide="bar-chart-2" class="text-white opacity-50 w-5 h-5"></i>
          <span class="font-normal text-sm text-white opacity-50">Statistics</span>
        </a>
        <a href="news.html" class="nav-item flex items-center space-x-5 px-8 py-2.5 rounded-full">
          <i data-lucide="newspaper" class="text-white opacity-50 w-5 h-5"></i>
          <span class="font-normal text-sm text-white opacity-50">News</span>
        </a>
        <a href="community.html" class="nav-item flex items-center space-x-5 px-8 py-2.5 rounded-full">
          <i data-lucide="users" class="text-white opacity-50 w-5 h-5"></i>
          <span class="font-normal text-sm text-white opacity-50">Community</span>
        </a>
        <a href="chatbot.html" class="nav-item flex items-center space-x-5 px-8 py-2.5 rounded-full">
          <div class="w-6 h-6 bg-[#84D0F7] rounded-full flex items-center justify-center text-xs font-medium text-black">AI</div>
          <span class="font-normal text-sm text-white opacity-50">AI Assistant</span>
        </a>
        <a href="ai-responses.html" class="nav-item active flex items-center space-x-5 px-8 py-2.5 rounded-full">
          <i data-lucide="bookmark" class="text-white w-5 h-5"></i>
          <span class="font-normal text-sm">Saved Responses</span>
        </a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content" role="main" tabindex="-1" class="flex-1 p-4 lg:p-8 overflow-y-auto scroll-hidden page-transition">
      <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
          <div>
            <h1 class="text-3xl font-semibold mb-2">Saved AI Responses</h1>
            <p class="text-white/60">Manage and organize your saved AI assistant responses</p>
          </div>
          <div class="flex items-center space-x-3">
            <button id="export-responses-btn" class="px-4 py-2 bg-[var(--teal-primary)] text-white rounded-lg hover:bg-[var(--teal-primary)]/80 transition-colors flex items-center space-x-2">
              <i data-lucide="download" class="w-4 h-4"></i>
              <span>Export</span>
            </button>
            <button id="bulk-action-btn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              Bulk Actions
            </button>
          </div>
        </div>

        <!-- Statistics -->
        <div id="response-stats" class="mb-8">
          <!-- Statistics will be populated by JavaScript -->
        </div>

        <!-- Search and Filters -->
        <div class="filter-section mb-8">
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <!-- Search -->
            <div class="lg:col-span-2">
              <label class="block text-sm font-medium text-white/80 mb-2">Search Responses</label>
              <input type="text" id="response-search" class="search-input" placeholder="Search by title, content, or tags...">
            </div>

            <!-- Category Filter -->
            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">Category</label>
              <select class="filter-control search-input" data-filter="category">
                <option value="">All Categories</option>
                <option value="notes">Notes</option>
                <option value="flashcards">Flashcards</option>
                <option value="mcqs">MCQs</option>
                <option value="general">General</option>
              </select>
            </div>

            <!-- Mode Filter -->
            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">Mode</label>
              <select class="filter-control search-input" data-filter="mode">
                <option value="">All Modes</option>
                <option value="general">General</option>
                <option value="mcq">MCQ Analysis</option>
                <option value="essay">Essay Feedback</option>
                <option value="news">News Analysis</option>
              </select>
            </div>

            <!-- Subject Filter -->
            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">Subject</label>
              <input type="text" class="filter-control search-input" data-filter="subject" placeholder="Filter by subject...">
            </div>

            <!-- Date Range -->
            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">From Date</label>
              <input type="date" class="filter-control search-input" data-filter="dateFrom">
            </div>

            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">To Date</label>
              <input type="date" class="filter-control search-input" data-filter="dateTo">
            </div>

            <!-- Sort -->
            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">Sort By</label>
              <select class="sort-control search-input">
                <option value="savedAt-desc">Newest First</option>
                <option value="savedAt-asc">Oldest First</option>
                <option value="title-asc">Title A-Z</option>
                <option value="title-desc">Title Z-A</option>
                <option value="category-asc">Category</option>
                <option value="userRating-desc">Highest Rated</option>
              </select>
            </div>

          </div>

          <!-- Filter Actions -->
          <div class="flex items-center justify-between mt-6">
            <button id="clear-filters-btn" class="px-4 py-2 text-white/70 hover:text-white transition-colors">
              Clear All Filters
            </button>
            <div class="text-sm text-white/60">
              Use filters to narrow down your search results
            </div>
          </div>
        </div>

        <!-- Response List -->
        <div class="space-y-6">
          <div id="response-list">
            <!-- Responses will be populated by JavaScript -->
          </div>

          <!-- Pagination -->
          <div id="pagination-container" class="mt-8">
            <!-- Pagination will be populated by JavaScript -->
          </div>
        </div>

      </div>
    </main>
  </div>

  <script>
    // Initialize response management interface
    let responseManagementInterface;

    document.addEventListener('DOMContentLoaded', function() {
      try {
        responseManagementInterface = new ResponseManagementInterface();
        window.responseManagementInterface = responseManagementInterface;
      } catch (error) {
        console.error('Failed to initialize response management interface:', error);
      }

      // Initialize profile manager
      if (typeof ProfileManager !== 'undefined') {
        window.profileManager = new ProfileManager();
        
        // Apply theme preferences
        const preferences = window.profileManager.getPreferences();
        if (preferences) {
          document.documentElement.setAttribute('data-theme', preferences.theme?.mode || 'dark');
          document.documentElement.setAttribute('data-color-scheme', preferences.theme?.colorScheme || 'default');
          
          if (preferences.accessibility?.reducedMotion) {
            document.documentElement.classList.add('reduced-motion');
          }
          if (preferences.accessibility?.highContrast) {
            document.documentElement.classList.add('high-contrast');
          }
          if (preferences.accessibility?.keyboardNavigation) {
            document.documentElement.classList.add('keyboard-navigation');
          }
        }
      }

      // Load saved profile picture
      const savedDP = localStorage.getItem('selectedDP');
      const userInitialsEl = document.getElementById('user-initials');
      
      if (savedDP && userInitialsEl) {
        const parentDiv = userInitialsEl.parentElement;
        parentDiv.innerHTML = `<img src="image/${savedDP}.png" alt="Profile Picture" class="w-full h-full object-cover">`;
      }

      // Initialize icons
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
