<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Improved Responses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/mock-ai-responses.js"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">üéØ Test Improved AI Responses</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- General Mode Test -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">üìö General Mode</h2>
                <button onclick="testMode('general')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-4">
                    Test General Response
                </button>
                <div id="general-result" class="text-sm bg-gray-900 p-4 rounded h-64 overflow-y-auto"></div>
            </div>
            
            <!-- MCQ Mode Test -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">‚ùì MCQ Mode</h2>
                <button onclick="testMode('mcq')" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded mb-4">
                    Test MCQ Response
                </button>
                <div id="mcq-result" class="text-sm bg-gray-900 p-4 rounded h-64 overflow-y-auto"></div>
            </div>
            
            <!-- Essay Mode Test -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">‚úçÔ∏è Essay Mode</h2>
                <button onclick="testMode('essay')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded mb-4">
                    Test Essay Response
                </button>
                <div id="essay-result" class="text-sm bg-gray-900 p-4 rounded h-64 overflow-y-auto"></div>
            </div>
            
            <!-- News Mode Test -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">üì∞ News Mode</h2>
                <button onclick="testMode('news')" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded mb-4">
                    Test News Response
                </button>
                <div id="news-result" class="text-sm bg-gray-900 p-4 rounded h-64 overflow-y-auto"></div>
            </div>
        </div>
        
        <div class="mt-8 bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">üîß Response Formatting Test</h2>
            <button onclick="testFormatting()" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded mb-4">
                Test Markdown Cleanup
            </button>
            <div id="formatting-result" class="text-sm bg-gray-900 p-4 rounded"></div>
        </div>
    </div>

    <script>
        const mockAI = new MockAIResponses();
        
        function testMode(mode) {
            const resultEl = document.getElementById(`${mode}-result`);
            
            const testQuestions = {
                general: "Explain the concept of federalism in Indian Constitution",
                mcq: "Analyze this MCQ about fundamental rights",
                essay: "Review my essay on Digital India initiative",
                news: "Analyze the UPSC relevance of new education policy"
            };
            
            const response = mockAI.generateResponse(testQuestions[mode], mode);
            
            // Clean up response content like in the main app
            const cleanContent = response.content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>')
                .replace(/‚Ä¢/g, '‚Ä¢')
                .replace(/#{1,6}\s/g, '')
                .replace(/`(.*?)`/g, '<code class="bg-gray-700 px-1 rounded">$1</code>');
            
            // Show appropriate save buttons
            let saveButtons = '<button class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-xs">üìÑ Save to Notes</button>';
            
            if (mode === 'mcq') {
                saveButtons += '<button class="px-3 py-1 bg-purple-500/20 text-purple-400 rounded-full text-xs ml-2">‚ùì Save to MCQs</button>';
            } else if (mode === 'flashcard') {
                saveButtons += '<button class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-xs ml-2">üóÇÔ∏è Save to Flashcards</button>';
            }
            
            saveButtons += '<button class="px-3 py-1 bg-gray-500/20 text-gray-400 rounded-full text-xs ml-2">üìã Copy</button>';
            
            resultEl.innerHTML = `
                <div class="space-y-3">
                    <div class="prose prose-invert max-w-none text-sm leading-relaxed">${cleanContent}</div>
                    <div class="flex flex-wrap gap-2 mt-3">${saveButtons}</div>
                    <div class="text-xs text-white/40 mt-2">
                        Mode: ${mode} ‚Ä¢ ${response.processingTime}ms ‚Ä¢ ${response.usage.totalTokenCount} tokens
                    </div>
                </div>
            `;
        }
        
        function testFormatting() {
            const resultEl = document.getElementById('formatting-result');
            
            const testText = `**DEFINITION:**
This is a *test* of markdown formatting with **bold** and *italic* text.

KEY POINTS:
‚Ä¢ First point with bullet
‚Ä¢ Second point with bullet
‚Ä¢ Third point with \`code\` formatting

# Header 1
## Header 2
### Header 3

This should be clean and properly formatted for UPSC preparation.`;
            
            const cleanContent = testText
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>')
                .replace(/‚Ä¢/g, '‚Ä¢')
                .replace(/#{1,6}\s/g, '')
                .replace(/`(.*?)`/g, '<code class="bg-gray-700 px-1 rounded">$1</code>');
            
            resultEl.innerHTML = `
                <div class="mb-4">
                    <h3 class="font-semibold mb-2">Original (with markdown):</h3>
                    <div class="bg-red-900/20 p-3 rounded text-xs font-mono">${testText.replace(/\n/g, '<br>')}</div>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">Cleaned (formatted):</h3>
                    <div class="bg-green-900/20 p-3 rounded text-sm">${cleanContent}</div>
                </div>
            `;
        }
        
        // Auto-run tests
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => testMode('general'), 500);
            setTimeout(() => testMode('mcq'), 1000);
            setTimeout(() => testMode('essay'), 1500);
            setTimeout(() => testMode('news'), 2000);
            setTimeout(() => testFormatting(), 2500);
        });
    </script>
</body>
</html>
