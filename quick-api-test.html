<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Quick Gemini API Test</h1>
        
        <div class="bg-gray-800 rounded-lg p-6">
            <button id="test-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-4">
                Test API Now
            </button>
            <div id="result" class="text-sm font-mono bg-gray-900 p-4 rounded"></div>
        </div>
    </div>

    <script>
        document.getElementById('test-btn').addEventListener('click', async () => {
            const resultEl = document.getElementById('result');
            const apiKey = 'AIzaSyA4BG79A4QsdyA20NFVF9YVVvgt4wTJh8A';
            
            resultEl.innerHTML = 'Testing API key...';
            
            try {
                // Test 1: List models
                console.log('Testing API key:', apiKey);
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                
                resultEl.innerHTML += `\nStatus: ${response.status} ${response.statusText}`;
                
                if (response.ok) {
                    const data = await response.json();
                    resultEl.innerHTML += '\nâœ… API Key is valid!';
                    resultEl.innerHTML += `\nFound ${data.models?.length || 0} models:`;
                    
                    if (data.models) {
                        data.models.forEach(model => {
                            const name = model.name.replace('models/', '');
                            const methods = model.supportedGenerationMethods || [];
                            resultEl.innerHTML += `\n  - ${name} (${methods.join(', ')})`;
                        });
                        
                        // Test content generation with first available model
                        const genModel = data.models.find(m => 
                            m.supportedGenerationMethods?.includes('generateContent')
                        );
                        
                        if (genModel) {
                            const modelName = genModel.name.replace('models/', '');
                            resultEl.innerHTML += `\n\nTesting content generation with ${modelName}...`;
                            
                            const genResponse = await fetch(
                                `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`,
                                {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        contents: [{
                                            parts: [{ text: "Say hello in one sentence." }]
                                        }]
                                    })
                                }
                            );
                            
                            if (genResponse.ok) {
                                const genData = await genResponse.json();
                                const text = genData.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                                resultEl.innerHTML += `\nâœ… Generation works! Response: "${text}"`;
                                resultEl.innerHTML += `\n\nðŸŽ‰ SUCCESS! Use model: ${modelName}`;
                            } else {
                                const errorData = await genResponse.json().catch(() => ({}));
                                resultEl.innerHTML += `\nâŒ Generation failed: ${genResponse.status}`;
                                resultEl.innerHTML += `\nError: ${JSON.stringify(errorData, null, 2)}`;
                            }
                        }
                    }
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    resultEl.innerHTML += '\nâŒ API Key test failed';
                    resultEl.innerHTML += `\nError: ${JSON.stringify(errorData, null, 2)}`;
                    
                    if (response.status === 403) {
                        resultEl.innerHTML += '\n\nðŸ”§ Possible fixes:';
                        resultEl.innerHTML += '\n- Enable "Generative Language API" in Google Cloud Console';
                        resultEl.innerHTML += '\n- Set up billing (required for Gemini API)';
                        resultEl.innerHTML += '\n- Check API key restrictions';
                    }
                }
            } catch (error) {
                resultEl.innerHTML += `\nâŒ Network error: ${error.message}`;
            }
        });
        
        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('test-btn').click();
        });
    </script>
</body>
</html>
</script>
</body>
</html>
