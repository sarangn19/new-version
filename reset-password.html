<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Second Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>`n  <script src="js/icon-manager.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@250;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
            color: white;
            overflow-x: hidden;
        }

        .reset-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100vw;
        }

        /* Background overlay */
        .background-overlay {
            position: absolute;
            width: 2000px;
            height: 1494px;
            left: -40px;
            top: -47px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        /* Ellipse 1 - Large blue gradient */
        .ellipse-1 {
            position: absolute;
            width: 2499px;
            height: 2499px;
            left: 380px;
            top: -1178px;
            background: radial-gradient(50% 50% at 50% 50%, #038FB1 0%, rgba(37, 42, 106, 0.05) 81.25%);
            border-radius: 50%;
        }

        /* Ellipse 2 - Medium teal gradient left */
        .ellipse-2 {
            position: absolute;
            width: 974px;
            height: 974px;
            left: -528px;
            top: -274px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(3, 143, 177, 0.25) 0%, rgba(37, 42, 106, 0.0125) 100%);
            border-radius: 50%;
        }

        /* Ellipse 3 - Rotated oval blue gradient */
        .ellipse-3 {
            position: absolute;
            width: 2101px;
            height: 504px;
            left: 951px;
            top: -429px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(39, 68, 140, 0.64) 0%, rgba(38, 58, 129, 0.32) 48.56%, rgba(37, 51, 121, 0) 100%);
            border-radius: 50%;
            transform: rotate(-35.62deg);
        }

        /* Ellipse 4 - Orange gradient left */
        .ellipse-4 {
            position: absolute;
            width: 974px;
            height: 974px;
            left: -638px;
            top: -64px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(255, 145, 0, 0.25) 0%, rgba(37, 42, 106, 0.0125) 100%);
            border-radius: 50%;
        }

        /* Reset form container */
        .reset-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px;
            gap: 24px;
            width: 480px;
            min-height: 400px;
            background: linear-gradient(179.69deg, #132B52 -7.12%, #000000 102.71%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 32px;
            position: relative;
            z-index: 10;
        }

        .reset-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 36px;
            text-align: center;
            color: #FFFFFF;
            width: 100%;
            margin-bottom: 8px;
        }

        .reset-description {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            width: 100%;
            margin-bottom: 16px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            flex: 1;
        }

        /* Form fields container */
        .form-fields {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        /* Input field styling */
        .input-group {
            width: 100%;
            height: 56px;
            position: relative;
        }

        .input-field {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(3, 143, 177, 0.05) 0%, rgba(1, 47, 89, 0.05) 100%);
            border: none;
            border-radius: 28px;
            padding: 10px 20px 10px 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #FFFFFF;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Reset button */
        .reset-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 32px;
            gap: 10px;
            width: 100%;
            height: 56px;
            background: linear-gradient(88.69deg, #038FB1 0%, #012F59 0%, #22586C 29.48%, #FF9100 103.94%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .reset-btn-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 18px;
            line-height: 24px;
            color: #FFFFFF;
        }

        /* Back to sign in link */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 8px;
        }

        .back-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #FFFFFF;
        }

        .back-link-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 14px;
            line-height: 20px;
            text-decoration: underline;
            color: #FFFFFF;
            cursor: pointer;
        }

        .back-link-text:hover {
            color: #038FB1;
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            width: 100%;
        }

        .success-message.show {
            display: block;
        }

        .success-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 18px;
            line-height: 24px;
            color: #22C55E;
            margin-bottom: 8px;
        }

        .success-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .reset-container {
                width: 90%;
                max-width: 400px;
                padding: 24px;
                gap: 20px;
            }

            .reset-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="reset-section">
        <div class="background-elements">
            <div class="ellipse-1"></div>
            <div class="ellipse-2"></div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
        </div>
        
        <div class="background-overlay"></div>

        <div class="reset-container">
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-description">Enter your email address and we'll send you a link to reset your password.</p>
            
            <div class="form-container">
                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    <div class="success-title">Email Sent!</div>
                    <div class="success-text">Check your email for password reset instructions.</div>
                </div>

                <!-- Form Fields -->
                <div class="form-fields" id="resetForm">
                    <div class="input-group">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" class="input-field" placeholder="Email address" required id="emailInput">
                    </div>
                </div>

                <!-- Reset Button -->
                <button class="reset-btn" id="resetBtn">
                    <span class="reset-btn-text">Send Reset Link</span>
                </button>

                <!-- Back to Sign In Link -->
                <div class="back-link">
                    <span class="back-text">Remember your password?</span>
                    <a href="signin.html" class="back-link-text">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (window.iconManager) window.iconManager.refresh();

        // Add form functionality
        document.getElementById('resetBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }

            // Simulate sending reset email
            setTimeout(() => {
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('resetBtn').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');
            }, 1000);

            // Add your password reset logic here
            console.log('Password reset requested for:', email);
        });

        // Email validation
        document.getElementById('emailInput').addEventListener('input', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = '#ef4444';
            } else {
                e.target.style.borderColor = 'transparent';
            }
        });
    </script>
</body>

</html>
