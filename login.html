            height: 974px;

            border-radius: 50%;

        /* Ellipse 3 - Rotated oval blue gradient */

            position: absolute;
            width: 2101px;
            height: 504px;
            left: 951px;
            top: -429px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(39, 68, 140, 0.64) 0%, rgba(38, 58, 129, 0.32) 48.56%, rgba(37, 51, 121, 0) 100%);

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px;
            gap: 24px;
            width: 480px;
            min-height: 600px;
            background: linear-gradient(179.69deg, #132B52 -7.12%, #000000 102.71%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 32px;
            position: relative;
            z-index: 10;
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 36px;
            text-align: center;
            color: #FFFFFF;
            width: 100%;
            margin-bottom: 8px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            flex: 1;
        }

            justify-content: center;
            align-items: center;
            padding: 12px 24px;

            width: 100%;
            height: 56px;
            background: linear-gradient(90deg, #012F59 0%, #044C5E 100%);
            border-radius: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            box-shadow: 0 8px 25px rgba(1, 47, 89, 0.3);

        .google-signup-text {

        .divider-text {

        /* Form fields container */
        .form-fields {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        /* Input field styling */
        .input-group {
            width: 100%;
            height: 56px;
            position: relative;
        }

        .input-field {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(3, 143, 177, 0.05) 0%, rgba(1, 47, 89, 0.05) 100%);
            border: none;
            border-radius: 28px;
            padding: 10px 20px 10px 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #FFFFFF;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Sign up button */
        .signup-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 32px;
            gap: 10px;
            width: 100%;
            height: 56px;
            background: linear-gradient(88.69deg, #038FB1 0%, #012F59 0%, #22586C 29.48%, #FF9100 103.94%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .signup-btn-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 18px;
            line-height: 24px;
            color: #FFFFFF;
        }

        /* Sign in link */
        .signin-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 8px;
        }

        .signin-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #FFFFFF;
        }

        .signin-link-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 14px;
            line-height: 20px;
            text-decoration: underline;
            color: #FFFFFF;
            cursor: pointer;
        }

        .signin-link-text:hover {
            color: #038FB1;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: 500px;
                padding: 32px;
                gap: 32px;
            }

            .login-title {
                font-size: 28px;
                width: 100%;
            }

            .form-container,
            .form-fields,
            .input-group,
            .google-signup-btn,
            .signup-btn {
                width: 100%;
            }

            .signin-link {
                width: 100%;
                justify-content: center;
            }
        }

<body>
    <div class="login-section">
        <div class="background-elements">
            <div class="ellipse-1"></div>
            <div class="ellipse-2"></div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
        </div>

        <div class="background-overlay"></div>

        <div class="login-container">
            <h1 class="login-title">Sign Up Now</h1>

            <div class="form-container">
                <!-- Google Sign Up Button -->
                <div class="google-signup-btn">
                    <span class="google-signup-text">Sign up with Google</span>
                    <div class="google-icon"></div>
                </div>

                <!-- Divider -->
                <div class="divider-text">or</div>

                <!-- Form Fields -->
                <form data-validate class="form-fields">
                    <div class="input-group">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" class="input-field" placeholder="Email address" 
                               data-validate="required|email" 
                               data-sanitize="trim|lowercase"
                               required>
                    </div>

                    <div class="input-group">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" class="input-field" placeholder="Password" 
                               data-validate="required|minLength:8" 
                               data-sanitize="trim"
                               required>
                    </div>

                    <div class="input-group">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" class="input-field" placeholder="Repeat Password" 
                               data-validate="required|minLength:8" 
                               data-sanitize="trim"
                               required>
                    </div>
                
                    <!-- Sign Up Button -->
                    <button type="submit" class="signup-btn">
                        <span class="signup-btn-text">Sign Up</span>
                    </button>
                </form>

                <!-- Sign In Link -->
                <div class="signin-link">
                    <span class="signin-text">Already have an account?</span>
                    <a href="signin.html" class="signin-link-text">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (window.iconManager) window.iconManager.refresh();

        // Add form functionality
        document.querySelector('.signup-btn').addEventListener('click', function (e) {
            e.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            const repeatPassword = document.querySelectorAll('input[type="password"]')[1].value;
            
            if (!email || !password || !repeatPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== repeatPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Simulate successful signup
            console.log('Sign up successful for:', email);
            window.location.href = 'db.html';
        });

        document.querySelector('.google-signup-btn').addEventListener('click', function () {
            // Simulate Google sign up
            console.log('Google sign up clicked');
            window.location.href = 'db.html';
        });
    </script>
    <script src="js/validation-system.js"></script>
</body>

</html>
