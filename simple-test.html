<!DOCTYPE html>
<html>
<head>
    <title>Simple Profile Test</title>
    <script src="js/profile-manager.js"></script>
</head>
<body>
    <h1>Simple Profile Test</h1>
    <p>Name: <span id="user-name">Loading...</span></p>
    <p>Email: <span id="user-email">Loading...</span></p>
    
    <button onclick="testUpdate()">Update to Test User</button>
    <button onclick="resetProfile()">Reset to Jane Doe</button>
    
    <script>
        function testUpdate() {
            if (window.profileManager) {
                profileManager.updateProfile({
                    name: 'Test User 123',
                    email: 'test123@example.com'
                });
                console.log('Updated to test user');
            } else {
                console.error('ProfileManager not available');
            }
        }
        
        function resetProfile() {
            if (window.profileManager) {
                profileManager.updateProfile({
                    name: 'Jane Doe',
                    email: 'jane.doe@aspirant.com'
                });
                console.log('Reset to Jane Doe');
            } else {
                console.error('ProfileManager not available');
            }
        }
        
        // Check if profile manager is ready
        function checkProfileManager() {
            if (window.profileManager) {
                console.log('ProfileManager is ready!');
                console.log('Current profile:', profileManager.profileData);
            } else {
                console.log('ProfileManager not ready yet, checking again...');
                setTimeout(checkProfileManager, 100);
            }
        }
        
        checkProfileManager();
    </script>
</body>
</html>
