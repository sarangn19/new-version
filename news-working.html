        // Function to render news
        function renderNews() {
            console.log('üì∞ Rendering news articles...');
            const grid = document.getElementById('news-grid');
            
            const html = newsData.map(article => `
                <div class="news-card bg-gray-800 rounded-xl p-6 border border-gray-700 hover:border-teal-500" data-id="${article.id}">
                    <div class="flex items-center justify-between mb-4">

                            ${article.category}
                        </span>
                        <span class="text-xs text-gray-400">${article.time}</span>
                    </div>
                    
                    <h3 class="text-lg font-semibold mb-3 leading-tight">
                        ${article.title}
                    </h3>
                    
                    <p class="text-gray-300 text-sm mb-4 leading-relaxed">
                        ${article.summary}
                    </p>

                            UPSC Relevant
                        </span>

                            Read Analysis
                        </span>
                    </div>
                </div>
            `).join('');
            
            grid.innerHTML = html;
            
            // Add click handlers
            const cards = grid.querySelectorAll('.news-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    console.log('üì∞ Opening news:', id);
                    openNewsModal(id);
                });
            });
            
            // Render icons
            setTimeout(() => {
                if (window.lucide) window.lucide.createIcons();
            }, 100);
            
            console.log(`‚úÖ Rendered ${newsData.length} articles`);
        }

        // Function to open modal
        function openNewsModal(id) {
            const article = newsData.find(a => a.id === id);
            if (!article) return;

            // Remove existing modal
            const existing = document.getElementById('news-modal');
            if (existing) existing.remove();

            // Create modal
            const modal = document.createElement('div');
            modal.id = 'news-modal';
            modal.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4';
            
            modal.innerHTML = `
                <div class="bg-gray-900 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden border border-gray-700">
                    <div class="flex items-center justify-between p-6 border-b border-gray-700">
                        <div class="flex items-center gap-3">
                            <button id="back-btn" class="p-2 rounded-lg hover:bg-gray-700">
                                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                            </button>
                            <div>
                                <span class="px-3 py-1 rounded-full text-xs bg-teal-600/20 text-teal-400">${article.category}</span>
                                <span class="text-gray-400 text-sm ml-3">${article.time}</span>
                            </div>
                        </div>
                        <button id="close-btn" class="p-2 rounded-lg hover:bg-gray-700">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    
                    <div class="p-6 overflow-y-auto max-h-[calc(90vh-80px)]">
                        <h1 class="text-2xl font-bold mb-4">${article.title}</h1>
                        <div class="prose prose-invert max-w-none">
                            ${article.content}
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Add handlers
            const close = () => modal.remove();
            modal.querySelector('#close-btn').onclick = close;
            modal.querySelector('#back-btn').onclick = close;
            modal.onclick = (e) => e.target === modal && close();
            
            // Escape key
            const handleEsc = (e) => {
                if (e.key === 'Escape') {
                    close();
                    document.removeEventListener('keydown', handleEsc);
                }
            };
            document.addEventListener('keydown', handleEsc);

            // Render icons
            setTimeout(() => {
                if (window.lucide) window.lucide.createIcons();
            }, 100);

            console.log('‚úÖ Modal opened for:', article.title);
        }

        // Initialize
