<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Manager Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/glassmorphism.css">
    <link rel="stylesheet" href="styles/theme-system.css">
    <style>
        .goal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .goal-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .progress-bar {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.3s ease;
        }

        .milestone-marker {
            position: absolute;
            top: -8px;
            width: 4px;
            height: 20px;
            background: #fbbf24;
            border-radius: 2px;
        }

        .notification {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .celebration {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
    <!-- Navigation -->
    <nav class="glass-card p-4 m-4 rounded-xl">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-white">Goal Manager Test</h1>
            <div class="flex gap-4">
                <button onclick="clearAllGoals()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    Clear All Goals
                </button>
                <button onclick="exportGoals()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    Export Goals
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pb-8">
        <!-- Goal Creation Form -->
        <div class="glass-card p-6 mb-6 rounded-xl">
            <h2 class="text-xl font-semibold text-white mb-4">Create New Goal</h2>
            <form id="goalForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-white mb-2">Goal Title *</label>
                    <input type="text" id="goalTitle" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" placeholder="e.g., Study 2 hours daily" required>
                </div>
                
                <div>
                    <label class="block text-white mb-2">Goal Type *</label>
                    <select id="goalType" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" required>
                        <option value="">Select Type</option>
                        <option value="study_time">Study Time</option>
                        <option value="practice_sessions">Practice Sessions</option>
                        <option value="streak_days">Study Streak</option>
                        <option value="accuracy_rate">Accuracy Rate</option>
                        <option value="topics_covered">Topics Covered</option>
                        <option value="custom">Custom Goal</option>
                    </select>
                </div>

                <div>
                    <label class="block text-white mb-2">Target Value *</label>
                    <input type="number" id="goalTarget" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" placeholder="e.g., 60" required min="1">
                </div>

                <div>
                    <label class="block text-white mb-2">Unit</label>
                    <input type="text" id="goalUnit" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" placeholder="e.g., hours, sessions, %">
                </div>

                <div>
                    <label class="block text-white mb-2">Timeframe *</label>
                    <select id="goalTimeframe" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" required>
                        <option value="">Select Timeframe</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>

                <div>
                    <label class="block text-white mb-2">Deadline *</label>
                    <input type="date" id="goalDeadline" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" required>
                </div>

                <div>
                    <label class="block text-white mb-2">Priority</label>
                    <select id="goalPriority" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none">
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div>
                    <label class="block text-white mb-2">Category</label>
                    <input type="text" id="goalCategory" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" placeholder="e.g., Mathematics, Science">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-white mb-2">Description</label>
                    <textarea id="goalDescription" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" rows="3" placeholder="Describe your goal in detail..."></textarea>
                </div>

                <div class="md:col-span-2">
                    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                        Create Goal
                    </button>
                </div>
            </form>
        </div>

        <!-- Analytics Dashboard -->
        <div class="glass-card p-6 mb-6 rounded-xl">
            <h2 class="text-xl font-semibold text-white mb-4">Goal Analytics</h2>
            <div id="analyticsContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Analytics will be populated here -->
            </div>
        </div>

        <!-- Goal Filters -->
        <div class="glass-card p-4 mb-6 rounded-xl">
            <div class="flex flex-wrap gap-4 items-center">
                <label class="text-white">Filter by:</label>
                <select id="statusFilter" class="p-2 rounded-lg bg-white/10 text-white border border-white/20">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="paused">Paused</option>
                </select>
                <select id="typeFilter" class="p-2 rounded-lg bg-white/10 text-white border border-white/20">
                    <option value="">All Types</option>
                    <option value="study_time">Study Time</option>
                    <option value="practice_sessions">Practice Sessions</option>
                    <option value="streak_days">Study Streak</option>
                    <option value="accuracy_rate">Accuracy Rate</option>
                    <option value="topics_covered">Topics Covered</option>
                    <option value="custom">Custom</option>
                </select>
                <select id="priorityFilter" class="p-2 rounded-lg bg-white/10 text-white border border-white/20">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="applyFilters()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                    Apply Filters
                </button>
            </div>
        </div>

        <!-- Goals List -->
        <div class="glass-card p-6 rounded-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-white">Your Goals</h2>
                <button onclick="loadSampleGoals()" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors">
                    Load Sample Goals
                </button>
            </div>
            <div id="goalsList" class="space-y-4">
                <!-- Goals will be populated here -->
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notificationsContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Notifications will appear here -->
    </div>

    <!-- Goal Progress Modal -->
    <div id="progressModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="glass-card p-6 m-4 rounded-xl max-w-md w-full">
            <h3 class="text-lg font-semibold text-white mb-4">Update Goal Progress</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-white mb-2">Current Value</label>
                    <input type="number" id="progressValue" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" min="0">
                </div>
                <div>
                    <label class="block text-white mb-2">Progress Notes (Optional)</label>
                    <textarea id="progressNotes" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/20 focus:border-blue-400 focus:outline-none" rows="3" placeholder="Add notes about your progress..."></textarea>
                </div>
                <div class="flex gap-4">
                    <button onclick="updateGoalProgress()" class="flex-1 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        Update Progress
                    </button>
                    <button onclick="closeProgressModal()" class="flex-1 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/profile-manager.js"></script>
    <script src="js/study-tools.js"></script>
    <script>
        let goalManager;
        let currentGoalId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize profile manager
            window.profileManager = new ProfileManager();
            
            // Initialize goal manager
            goalManager = new GoalManager();
            
            // Set up event listeners
            setupEventListeners();
            
            // Load initial data
            refreshGoalsList();
            updateAnalytics();
            
            // Set minimum date to today
            document.getElementById('goalDeadline').min = new Date().toISOString().split('T')[0];
        });

        function setupEventListeners() {
            // Goal form submission
            document.getElementById('goalForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createNewGoal();
            });

            // Goal type change - update unit suggestions
            document.getElementById('goalType').addEventListener('change', function() {
                updateUnitSuggestions(this.value);
            });

            // Goal manager events
            window.addEventListener('goalCreated', function(e) {
                showNotification('Goal created successfully!', 'success');
                refreshGoalsList();
                updateAnalytics();
                document.getElementById('goalForm').reset();
            });

            window.addEventListener('goalCompleted', function(e) {
                showNotification(`üèÜ Goal completed: ${e.detail.title}!`, 'success');
                refreshGoalsList();
                updateAnalytics();
            });

            window.addEventListener('milestoneAchieved', function(e) {
                showNotification(e.detail.message, 'success');
                refreshGoalsList();
            });

            window.addEventListener('goalProgressUpdated', function(e) {
                refreshGoalsList();
                updateAnalytics();
            });
        }

        function createNewGoal() {
            try {
                const goalData = {
                    title: document.getElementById('goalTitle').value,
                    description: document.getElementById('goalDescription').value,
                    type: document.getElementById('goalType').value,
                    target: parseInt(document.getElementById('goalTarget').value),
                    unit: document.getElementById('goalUnit').value,
                    timeframe: document.getElementById('goalTimeframe').value,
                    deadline: document.getElementById('goalDeadline').value,
                    priority: document.getElementById('goalPriority').value,
                    category: document.getElementById('goalCategory').value || 'general'
                };

                goalManager.createGoal(goalData);
            } catch (error) {
                showNotification('Error creating goal: ' + error.message, 'error');
            }
        }

        function updateUnitSuggestions(type) {
            const unitInput = document.getElementById('goalUnit');
            const suggestions = {
                'study_time': 'hours',
                'practice_sessions': 'sessions',
                'streak_days': 'days',
                'accuracy_rate': '%',
                'topics_covered': 'topics',
                'custom': ''
            };
            
            unitInput.value = suggestions[type] || '';
        }

        function refreshGoalsList() {
            const container = document.getElementById('goalsList');
            const goals = goalManager.getGoals();
            
            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-white/70">
                        <p class="text-lg mb-4">No goals created yet</p>
                        <p>Create your first goal above or load sample goals to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = goals.map(goal => createGoalCard(goal)).join('');
        }

        function createGoalCard(goal) {
            const daysRemaining = Math.ceil((new Date(goal.deadline) - new Date()) / (1000 * 60 * 60 * 24));
            const isOverdue = daysRemaining < 0;
            const statusColor = {
                'active': 'bg-green-500',
                'completed': 'bg-blue-500',
                'paused': 'bg-yellow-500',
                'cancelled': 'bg-red-500'
            }[goal.status] || 'bg-gray-500';

            const priorityColor = {
                'high': 'border-red-400',
                'medium': 'border-yellow-400',
                'low': 'border-green-400'
            }[goal.priority] || 'border-gray-400';

            return `
                <div class="goal-card p-6 rounded-xl ${priorityColor} border-l-4">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-white mb-2">${goal.title}</h3>
                            <p class="text-white/70 text-sm mb-2">${goal.description || 'No description'}</p>
                            <div class="flex flex-wrap gap-2 text-xs">
                                <span class="${statusColor} text-white px-2 py-1 rounded-full">${goal.status.toUpperCase()}</span>
                                <span class="bg-purple-500 text-white px-2 py-1 rounded-full">${goalManager.goalTypes[goal.type]}</span>
                                <span class="bg-gray-500 text-white px-2 py-1 rounded-full">${goal.priority.toUpperCase()}</span>
                                ${goal.category !== 'general' ? `<span class="bg-indigo-500 text-white px-2 py-1 rounded-full">${goal.category}</span>` : ''}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-white">${goal.currentValue}/${goal.target}</div>
                            <div class="text-sm text-white/70">${goal.unit}</div>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="flex justify-between text-sm text-white/70 mb-1">
                            <span>Progress: ${Math.round(goal.progress)}%</span>
                            <span>${isOverdue ? 'Overdue' : `${daysRemaining} days left`}</span>
                        </div>
                        <div class="w-full bg-white/20 rounded-full h-3 relative">
                            <div class="progress-bar h-3 rounded-full" style="width: ${goal.progress}%"></div>
                            ${goal.milestones ? goal.milestones.map(milestone => {
                                const position = (milestone.value / goal.target) * 100;
                                return `<div class="milestone-marker" style="left: ${position}%" title="Milestone: ${milestone.value} ${goal.unit}"></div>`;
                            }).join('') : ''}
                        </div>
                    </div>

                    <!-- Deadline Info -->
                    <div class="mb-4 text-sm">
                        <div class="text-white/70">
                            <strong>Deadline:</strong> ${new Date(goal.deadline).toLocaleDateString()}
                            ${isOverdue ? '<span class="text-red-400 ml-2">‚ö†Ô∏è OVERDUE</span>' : ''}
                        </div>
                        <div class="text-white/70">
                            <strong>Created:</strong> ${new Date(goal.createdAt).toLocaleDateString()}
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-wrap gap-2">
                        ${goal.status === 'active' ? `
                            <button onclick="openProgressModal('${goal.id}')" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors text-sm">
                                Update Progress
                            </button>
                            <button onclick="toggleGoalStatus('${goal.id}')" class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition-colors text-sm">
                                Pause
                            </button>
                        ` : goal.status === 'paused' ? `
                            <button onclick="toggleGoalStatus('${goal.id}')" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 transition-colors text-sm">
                                Resume
                            </button>
                        ` : ''}
                        
                        ${goal.status !== 'completed' ? `
                            <button onclick="completeGoal('${goal.id}')" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 transition-colors text-sm">
                                Mark Complete
                            </button>
                        ` : ''}
                        
                        <button onclick="deleteGoal('${goal.id}')" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition-colors text-sm">
                            Delete
                        </button>
                        
                        <button onclick="viewGoalDetails('${goal.id}')" class="px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors text-sm">
                            View Details
                        </button>
                    </div>
                </div>
            `;
        }

        function updateAnalytics() {
            const analytics = goalManager.getGoalAnalytics();
            const container = document.getElementById('analyticsContainer');
            
            container.innerHTML = `
                <div class="text-center">
                    <div class="text-2xl font-bold text-white">${analytics.totalGoals}</div>
                    <div class="text-sm text-white/70">Total Goals</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-400">${analytics.completedGoals}</div>
                    <div class="text-sm text-white/70">Completed</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-400">${analytics.activeGoals}</div>
                    <div class="text-sm text-white/70">Active</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-yellow-400">${analytics.completionRate}%</div>
                    <div class="text-sm text-white/70">Success Rate</div>
                </div>
            `;
        }

        function openProgressModal(goalId) {
            currentGoalId = goalId;
            const goal = goalManager.getGoal(goalId);
            document.getElementById('progressValue').value = goal.currentValue;
            document.getElementById('progressNotes').value = '';
            document.getElementById('progressModal').classList.remove('hidden');
            document.getElementById('progressModal').classList.add('flex');
        }

        function closeProgressModal() {
            currentGoalId = null;
            document.getElementById('progressModal').classList.add('hidden');
            document.getElementById('progressModal').classList.remove('flex');
        }

        function updateGoalProgress() {
            if (!currentGoalId) return;
            
            try {
                const newValue = parseFloat(document.getElementById('progressValue').value);
                const notes = document.getElementById('progressNotes').value;
                
                goalManager.updateGoalProgress(currentGoalId, newValue, notes);
                closeProgressModal();
                showNotification('Progress updated successfully!', 'success');
            } catch (error) {
                showNotification('Error updating progress: ' + error.message, 'error');
            }
        }

        function toggleGoalStatus(goalId) {
            try {
                goalManager.toggleGoalStatus(goalId);
                refreshGoalsList();
                updateAnalytics();
                showNotification('Goal status updated!', 'success');
            } catch (error) {
                showNotification('Error updating goal status: ' + error.message, 'error');
            }
        }

        function completeGoal(goalId) {
            try {
                goalManager.completeGoal(goalId);
                refreshGoalsList();
                updateAnalytics();
            } catch (error) {
                showNotification('Error completing goal: ' + error.message, 'error');
            }
        }

        function deleteGoal(goalId) {
            if (confirm('Are you sure you want to delete this goal? This action cannot be undone.')) {
                try {
                    goalManager.deleteGoal(goalId);
                    refreshGoalsList();
                    updateAnalytics();
                    showNotification('Goal deleted successfully!', 'success');
                } catch (error) {
                    showNotification('Error deleting goal: ' + error.message, 'error');
                }
            }
        }

        function viewGoalDetails(goalId) {
            const goal = goalManager.getGoal(goalId);
            const visualization = goalManager.getProgressVisualization(goalId);
            
            alert(`Goal Details:
Title: ${goal.title}
Description: ${goal.description}
Progress: ${goal.currentValue}/${goal.target} ${goal.unit} (${Math.round(goal.progress)}%)
Status: ${goal.status}
Priority: ${goal.priority}
Category: ${goal.category}
Created: ${new Date(goal.createdAt).toLocaleDateString()}
Deadline: ${new Date(goal.deadline).toLocaleDateString()}
Days Remaining: ${visualization.daysRemaining}
On Track: ${visualization.isOnTrack ? 'Yes' : 'No'}
Notes: ${goal.notes.length} progress entries`);
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            
            const filters = {};
            if (statusFilter) filters.status = statusFilter;
            if (typeFilter) filters.type = typeFilter;
            if (priorityFilter) filters.priority = priorityFilter;
            
            const filteredGoals = goalManager.getGoals(filters);
            const container = document.getElementById('goalsList');
            
            if (filteredGoals.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-white/70">
                        <p class="text-lg mb-4">No goals match the current filters</p>
                        <button onclick="clearFilters()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Clear Filters
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredGoals.map(goal => createGoalCard(goal)).join('');
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            refreshGoalsList();
        }

        function loadSampleGoals() {
            try {
                const sampleGoals = [
                    {
                        title: 'Study Mathematics Daily',
                        description: 'Complete daily math practice to improve problem-solving skills',
                        type: 'study_time',
                        target: 60,
                        unit: 'hours',
                        timeframe: 'monthly',
                        deadline: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        priority: 'high',
                        category: 'Mathematics'
                    },
                    {
                        title: 'Complete 100 Practice Questions',
                        description: 'Solve practice questions to prepare for upcoming exam',
                        type: 'practice_sessions',
                        target: 100,
                        unit: 'questions',
                        timeframe: 'weekly',
                        deadline: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        priority: 'medium',
                        category: 'Practice'
                    },
                    {
                        title: 'Maintain 30-Day Study Streak',
                        description: 'Build consistent study habits by studying every day',
                        type: 'streak_days',
                        target: 30,
                        unit: 'days',
                        timeframe: 'monthly',
                        deadline: new Date(Date.now() + 35 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        priority: 'high',
                        category: 'Habits'
                    }
                ];

                sampleGoals.forEach(goalData => {
                    goalManager.createGoal(goalData);
                });

                showNotification('Sample goals loaded successfully!', 'success');
            } catch (error) {
                showNotification('Error loading sample goals: ' + error.message, 'error');
            }
        }

        function clearAllGoals() {
            if (confirm('Are you sure you want to delete ALL goals? This action cannot be undone.')) {
                goalManager.clearAllGoals();
                refreshGoalsList();
                updateAnalytics();
                showNotification('All goals cleared!', 'success');
            }
        }

        function exportGoals() {
            try {
                const data = goalManager.exportGoals();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `goals-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showNotification('Goals exported successfully!', 'success');
            } catch (error) {
                showNotification('Error exporting goals: ' + error.message, 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationsContainer');
            const notification = document.createElement('div');
            
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            };
            
            notification.className = `notification ${colors[type]} text-white p-4 rounded-lg shadow-lg max-w-sm`;
            notification.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        ‚úï
                    </button>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
